<html>
<title>AngularJS First Application</title>
<body>
<h1>Sample Application</h1>
<div ng-app=""> <!-- ng-app directive searched and executed when angular js is loaded-->
<p>Enter your Name: <input type="text" ng-model="name"></p> <!-- ng-model directive creates a model varible named name-->
<p>Hello <span ng-bind="name"></span>!</p>
</div>
<script
src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js">
</script> <!-- load angular js-->
</body>
</html>
